version: 1.0.0

# 服务器配置
server:
  port: 8080
  host: "0.0.0.0"
  mode: "debug" # debug, release, test

# 数据库配置
database:
  type: "sqlite" # sqlite, mysql
  sqlite:
    path: "./data/family_bill.db"
  mysql:
    host: "localhost"
    port: 3306
    user: "root"
    password: ""
    dbname: "family_bill"
    charset: "utf8mb4"

# JWT配置
jwt:
  secret: "your-secret-key"
  expire: 7200 # 过期时间，单位秒

# 日志配置
log:
  level: "debug" # debug, info, warn, error
  file: "./logs/app.log"
  max_size: 100 # MB
  max_backups: 10
  max_age: 30 # 天

# 日期格式配置
date_format:
  date_only: "2006-01-02" # yyyy-MM-dd
  date_time: "2006-01-02 15:04" # yyyy-MM-dd HH:mm
  date_time_full: "2006-01-02 15:04:05" # yyyy-MM-dd HH:mm:ss
  time_only: "15:04:05" # HH:mm:ss
  time_short: "15:04" # HH:mm
