basePath: /api/v1
definitions:
  controller.RegisterRequest:
    properties:
      email:
        type: string
      password:
        minLength: 6
        type: string
      username:
        type: string
    required:
    - email
    - password
    - username
    type: object
  utils.Response:
    properties:
      code:
        description: 状态码，0表示成功，其他表示错误
        type: integer
      data:
        description: 数据
      msg:
        description: 消息
        type: string
      time:
        description: 时间
        type: string
      trade_id:
        description: 交易ID
        type: string
    type: object
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: 家庭账单管理系统API
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Family Bill API
  version: 1.0.0
paths:
  /users/register:
    post:
      consumes:
      - application/json
      description: 创建新用户
      parameters:
      - description: 注册请求
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/controller.RegisterRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 成功响应
          schema:
            $ref: '#/definitions/utils.Response'
        "400":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/utils.Response'
      summary: 用户注册
      tags:
      - 用户管理
swagger: "2.0"
