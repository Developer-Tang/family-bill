<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- 渐变背景和水墨效果定义 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#409EFF;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#67C23A;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#f0f9ff;stop-opacity:1"/>
    </linearGradient>
    <filter id="inkEffect" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1" result="blur"/>
      <feBlend in="SourceGraphic" in2="blur" mode="multiply"/>
    </filter>
  </defs>
  
  <!-- 主方形背景 -->
  <rect x="10" y="10" width="180" height="180" rx="8" ry="8" fill="url(#bgGradient)"/>
  <rect x="15" y="15" width="170" height="170" rx="6" ry="6" fill="#ffffff"/>
  
  <!-- 墨唐品牌标识 - 水墨风格 -->
  <text x="100" y="50" font-family="SimSun, 'STSong', serif" font-size="36" font-weight="bold" fill="#333333" text-anchor="middle" filter="url(#inkEffect)">墨唐</text>
  
  <!-- 家庭账本主体 -->
  <!-- 账本封面 -->
  <rect x="40" y="65" width="120" height="85" rx="4" ry="4" fill="url(#bookGradient)" stroke="#409EFF" stroke-width="3"/>
  
  <!-- 账本装订线 -->
  <path d="M44 65 L44 150" stroke="#67C23A" stroke-width="2"/>
  
  <!-- 账本内容线 - 模拟账目记录 -->
  <line x1="48" y1="80" x2="150" y2="80" stroke="#909399" stroke-width="1"/>
  <line x1="48" y1="95" x2="150" y2="95" stroke="#909399" stroke-width="1"/>
  <line x1="48" y1="110" x2="150" y2="110" stroke="#909399" stroke-width="1"/>
  <line x1="48" y1="125" x2="150" y2="125" stroke="#909399" stroke-width="1"/>
  <line x1="48" y1="140" x2="150" y2="140" stroke="#909399" stroke-width="1"/>
  
  <!-- 家庭记账文字 -->
  <text x="60" y="78" font-family="SimHei, 'Microsoft YaHei', sans-serif" font-size="14" font-weight="bold" fill="#409EFF">家庭记账</text>
  
  <!-- 双折线图 - 收入和支出 -->
  <g transform="translate(65, 90)" stroke-width="1" fill="none">
    <!-- 支出折线 - 绿色 -->
    <polyline points="0,15 20,20 40,10 60,25 80,20" stroke="#67C23A" stroke-width="1.5"/>
    <!-- 收入折线 - 红色（收入高于支出）-->
    <polyline points="0,5 20,0 40,0 60,5 80,0" stroke="#F56C6C" stroke-width="1.5"/>
    <!-- 图例 -->
    <line x1="0" y1="35" x2="15" y2="35" stroke="#67C23A" stroke-width="1.5"/>
    <text x="20" y="38" font-family="Arial, sans-serif" font-size="9" fill="#606266">支出</text>
    <line x1="50" y1="35" x2="65" y2="35" stroke="#F56C6C" stroke-width="1.5"/>
    <text x="70" y="38" font-family="Arial, sans-serif" font-size="9" fill="#606266">收入</text>
  </g>
  
  <!-- 钱币符号 - 账本右上角内部 -->
  <circle cx="140" cy="80" r="15" fill="url(#bgGradient)"/>
  <text x="140" y="85" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle" alignment-baseline="middle">¥</text>
  
  <!-- 英文标题 -->
  <text x="100" y="170" font-family="SimHei, 'Microsoft YaHei', sans-serif" font-size="16" fill="#606266" text-anchor="middle">Family Bill</text>
</svg>