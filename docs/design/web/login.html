<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>墨唐家庭记账 - 登录</title>
    <!-- 引入Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 自定义样式 -->
    <style>
        body {
            background-color: #F5F7FA;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 400px;
        }
        .login-logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .login-logo h1 {
            color: #409EFF;
            font-size: 24px;
            font-weight: bold;
        }
        .form-label {
            font-weight: 500;
            color: #303133;
        }
        .btn-primary {
            background-color: #409EFF;
            border-color: #409EFF;
        }
        .btn-primary:hover {
            background-color: #66B1FF;
            border-color: #66B1FF;
        }
        .login-footer {
            text-align: center;
            margin-top: 20px;
            color: #909399;
            font-size: 14px;
        }
        .login-footer a {
            color: #409EFF;
            text-decoration: none;
        }
        .login-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">
                <h1>墨唐家庭记账</h1>
            </div>
            <h2 class="text-center mb-4" style="font-size: 18px;">欢迎登录</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">用户名/邮箱</label>
                    <input type="text" class="form-control" id="username" placeholder="请输入用户名或邮箱">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">密码</label>
                    <input type="password" class="form-control" id="password" placeholder="请输入密码">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="remember">
                    <label class="form-check-label" for="remember">记住密码</label>
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-3">登录</button>
                <div class="login-footer">
                    <a href="#">忘记密码？</a> | <a href="register.html">注册账号</a>
                </div>
            </form>
            
            <!-- 表单提交脚本 -->
            <script>
                // 表单提交处理
                document.getElementById('loginForm').addEventListener('submit', function(e) {
                    e.preventDefault();
                    // 模拟登录
                    alert('登录成功');
                    window.location.href = 'dashboard.html';
                });
            </script>
        </div>
    </div>
    
    <!-- 引入Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
