<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>墨唐家庭记账 - 分类管理</title>
    <!-- 引入Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 自定义样式 -->
    <style>
        body {
            background-color: #F5F7FA;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        /* 侧边栏样式 */
        .sidebar {
            background-color: white;
            height: 100vh;
            width: 16.6667%;
            border-right: 1px solid #E4E7ED;
            padding: 20px 0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            overflow-y: auto;
        }
        .sidebar-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .sidebar-logo h1 {
            color: #409EFF;
            font-size: 20px;
            font-weight: bold;
        }
        .nav-link {
            color: #606266;
            padding: 10px 20px;
            font-size: 14px;
        }
        .nav-link:hover {
            color: #409EFF;
            background-color: #ECF5FF;
        }
        .nav-link.active {
            color: #409EFF;
            background-color: #ECF5FF;
            border-right: 3px solid #409EFF;
        }
        /* 顶部导航栏样式 */
        .top-nav {
            background-color: white;
            border-bottom: 1px solid #E4E7ED;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            right: 0;
            left: 16.6667%; /* 对应col-md-2的宽度 */
            z-index: 999;
        }
        /* 面包屑导航样式 */
        .breadcrumb {
            background-color: transparent;
            margin: 0;
            padding: 0;
            font-size: 14px;
        }
        .breadcrumb-item {
            color: #909399;
        }
        .breadcrumb-item.active {
            color: #303133;
        }
        .breadcrumb-item + .breadcrumb-item::before {
            content: ">";
        }
        .top-nav-left {
            display: flex;
            align-items: center;
        }
        .menu-toggle {
            margin-right: 20px;
            background: none;
            border: none;
            font-size: 18px;
            color: #606266;
        }
        .top-nav-right {
            display: flex;
            align-items: center;
        }
        .user-info {
            margin-right: 20px;
            font-size: 14px;
        }
        /* 主内容区样式 */
        .main-content {
            padding: 20px;
            margin-top: 60px; /* 为固定导航栏留出空间 */
        }
        /* 调整主内容容器的样式 */
        .content-wrapper {
            margin-left: 16.6667%; /* 为固定侧边栏留出空间 */
        }
        /* 卡片样式 */
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        /* 分类管理样式 */
        .categories-section {
            padding: 20px;
        }
        /* 分类类型切换 */
        .type-switch {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .type-btn {
            flex: 1;
            padding: 10px;
            border: 1px solid #DCDFE6;
            background-color: white;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            font-size: 14px;
            color: #606266;
        }
        .type-btn.active {
            background-color: #ECF5FF;
            border-color: #409EFF;
            color: #409EFF;
        }
        /* 分类树样式 */
        .tree-container {
            margin-bottom: 20px;
        }
        .tree-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .tree-header h3 {
            font-size: 16px;
            margin: 0;
            font-weight: bold;
        }
        /* 分类树节点 */
        .category-tree {
            list-style: none;
            padding-left: 0;
        }
        .category-node {
            margin-bottom: 10px;
        }
        .category-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            border: 1px solid #E4E7ED;
            border-radius: 4px;
            transition: all 0.3s;
        }
        .category-item:hover {
            border-color: #409EFF;
            background-color: #ECF5FF;
        }
        .category-item.active {
            border-color: #409EFF;
            background-color: #ECF5FF;
        }
        .category-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .category-icon {
            font-size: 18px;
            color: #409EFF;
        }
        .category-name {
            font-size: 14px;
            font-weight: 500;
        }
        .category-count {
            font-size: 12px;
            color: #909399;
            background-color: #F5F7FA;
            padding: 2px 8px;
            border-radius: 10px;
        }
        .category-actions {
            display: flex;
            gap: 5px;
        }
        /* 子分类样式 */
        .subcategories {
            list-style: none;
            padding-left: 30px;
            margin-top: 10px;
        }
        .subcategory-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            border: 1px solid #E4E7ED;
            border-radius: 4px;
            margin-bottom: 8px;
            font-size: 13px;
            transition: all 0.3s;
        }
        .subcategory-item:hover {
            border-color: #409EFF;
            background-color: #ECF5FF;
        }
        /* 表单样式 */
        .form-row {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }
        .form-group {
            flex: 1;
            min-width: 200px;
        }
        /* 图标选择器 */
        .icon-selector {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
            max-height: 200px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #E4E7ED;
            border-radius: 4px;
        }
        .icon-item {
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #E4E7ED;
            border-radius: 4px;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.3s;
        }
        .icon-item:hover {
            border-color: #409EFF;
            background-color: #ECF5FF;
        }
        .icon-item.active {
            border-color: #409EFF;
            background-color: #ECF5FF;
            color: #409EFF;
        }
        /* 模态框样式 */
        .modal-content {
            border-radius: 8px;
        }
        /* 操作按钮样式 */
        .btn-sm {
            padding: 4px 12px;
            font-size: 12px;
        }
    </style>
</head>

                                        </li>
                                        <li class="subcategory-item">

                                                <span class="category-count">4</span>
                                            </div>
                                            <div class="category-actions">
                                                <button class="btn btn-outline-primary btn-sm" data-bs-toggle="modal" data-bs-target="#editCategoryModal">
                                                    <i class="bi bi-pencil"></i>
                                                </button>
                                                <button class="btn btn-outline-danger btn-sm">
                                                    <i class="bi bi-trash"></i>
                                                </button>
                                            </div>
                                        </li>
                                        <li class="subcategory-item">
                                            <div class="category-info">
                                                <i class="bi bi-house category-icon"></i>
                                                <span class="category-name">家居</span>
                                                <span class="category-count">8</span>
                                            </div>
                                            <div class="category-actions">
                                                <button class="btn btn-outline-primary btn-sm" data-bs-toggle="modal" data-bs-target="#editCategoryModal">
                                                    <i class="bi bi-pencil"></i>
                                                </button>
                                                <button class="btn btn-outline-danger btn-sm">
                                                    <i class="bi bi-trash"></i>
                                                </button>
                                            </div>
                                        </li>
                                    </ul>
                                </li>
                                
                                <!-- 交通分类 -->
                                <li class="category-node">
                                    <div class="category-item">
                                        <div class="category-info">
                                            <i class="bi bi-car-front category-icon"></i>

                                <!-- 工资分类 -->

    <!-- 新增分类模态框 -->
    <div class="modal fade" id="addCategoryModal" tabindex="-1" aria-labelledby="addCategoryModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addCategoryModalLabel">新增分类</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label class="form-label">分类名称</label>
                            <input type="text" class="form-control" placeholder="请输入分类名称">
                        </div>
                        <div class="form-group">
                            <label class="form-label">分类类型</label>
                            <select class="form-select">
                                <option value="expense">支出</option>
                                <option value="income">收入</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">分类图标</label>

    <!-- 自定义脚本 -->
    <script>
        // 分类类型切换
        document.querySelectorAll('.type-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                // 移除所有active类
                document.querySelectorAll('.type-btn').forEach(b => b.classList.remove('active'));
                // 添加当前active类
                this.classList.add('active');
                
                const type = this.dataset.type;
                
                // 显示对应的分类树
                if (type === 'expense') {
                    document.getElementById('expenseCategories').style.display = 'block';
                    document.getElementById('incomeCategories').style.display = 'none';
                } else {
                    document.getElementById('expenseCategories').style.display = 'none';
                    document.getElementById('incomeCategories').style.display = 'block';
                }
            });
        });
        
        // 图标选择
        document.querySelectorAll('.icon-item').forEach(item => {
            item.addEventListener('click', function() {
                // 移除所有active类
                this.parentElement.querySelectorAll('.icon-item').forEach(i => i.classList.remove('active'));
                // 添加当前active类
                this.classList.add('active');
            });
        });
    </script>
