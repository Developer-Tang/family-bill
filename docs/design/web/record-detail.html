<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>墨唐家庭记账 - 记录详情</title>
    <!-- 引入Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 自定义样式 -->
    <style>
        body {
            background-color: #F5F7FA;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        /* 侧边栏样式 */
        .sidebar {
            background-color: white;
            height: 100vh;
            width: 16.6667%;
            border-right: 1px solid #E4E7ED;
            padding: 20px 0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            overflow-y: auto;
        }
        .sidebar-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .sidebar-logo h1 {
            color: #409EFF;
            font-size: 20px;
            font-weight: bold;
        }
        .nav-link {
            color: #606266;
            padding: 10px 20px;
            font-size: 14px;
        }
        .nav-link:hover {
            color: #409EFF;
            background-color: #ECF5FF;
        }
        .nav-link.active {
            color: #409EFF;
            background-color: #ECF5FF;
            border-right: 3px solid #409EFF;
        }
        /* 顶部导航栏样式 */
        .top-nav {
            background-color: white;
            border-bottom: 1px solid #E4E7ED;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            right: 0;
            left: 16.6667%; /* 对应col-md-2的宽度 */
            z-index: 999;
        }
        /* 面包屑导航样式 */
        .breadcrumb {
            background-color: transparent;
            margin: 0;
            padding: 0;
            font-size: 14px;
        }
        .breadcrumb-item {
            color: #909399;
        }
        .breadcrumb-item.active {
            color: #303133;
        }
        .breadcrumb-item + .breadcrumb-item::before {
            content: ">";
        }
        .top-nav-left {
            display: flex;
            align-items: center;
        }
        .menu-toggle {
            margin-right: 20px;
            background: none;
            border: none;
            font-size: 18px;
            color: #606266;
        }
        .top-nav-right {
            display: flex;
            align-items: center;
        }
        .user-info {
            margin-right: 20px;
            font-size: 14px;
        }
        /* 主内容区样式 */
        .main-content {
            padding: 20px;
            margin-top: 60px; /* 为固定导航栏留出空间 */
        }
        /* 调整主内容容器的样式 */
        .content-wrapper {
            margin-left: 16.6667%; /* 为固定侧边栏留出空间 */
        }
        /* 卡片样式 */
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        /* 详情页面样式 */
        .detail-section {
            padding: 20px;
        }
        .detail-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .detail-title {
            font-size: 18px;
            font-weight: bold;
            margin: 0;
        }
        .detail-actions {
            display: flex;
            gap: 10px;
        }
        .detail-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .detail-item {
            margin-bottom: 15px;
        }
        .detail-label {
            font-size: 14px;
            color: #909399;
            margin-bottom: 5px;
        }
        .detail-value {
            font-size: 16px;
            color: #303133;
            font-weight: 500;
        }
        .amount-section {
            text-align: center;
            padding: 30px;
            background-color: #F5F7FA;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .amount {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .amount.expense {
            color: #F56C6C;
        }
        .amount.income {
            color: #67C23A;
        }
        .amount.transfer {
            color: #409EFF;
        }
        .category-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .category-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }
        .category-icon.expense {
            background-color: #FEF0F0;
            color: #F56C6C;
        }
        .category-icon.income {
            background-color: #F0F9EB;
            color: #67C23A;
        }
        .category-icon.transfer {
            background-color: #ECF5FF;
            color: #409EFF;
        }
        .category-name {
            font-size: 16px;
            font-weight: 500;
        }
        .note-section {
            margin-top: 20px;
        }
        .note-content {
            background-color: #F5F7FA;
            padding: 15px;
            border-radius: 4px;
            min-height: 100px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container-fluid p-0">
        <div class="row">
            <!-- 侧边栏 -->
            <div class="col-md-2 p-0">
                <div class="sidebar">
                    <div class="sidebar-logo">
                        <h1>墨唐家庭记账</h1>
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="dashboard.html">
                                <i class="bi bi-house-door me-2"></i> 仪表盘
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="records.html">
                                <i class="bi bi-journal-text me-2"></i> 收支记录
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="accounts.html">
                                <i class="bi bi-wallet2 me-2"></i> 账户管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="categories.html">
                                <i class="bi bi-tags me-2"></i> 分类管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="statistics.html">
                                <i class="bi bi-bar-chart-line me-2"></i> 统计分析
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="members.html">
                                <i class="bi bi-people me-2"></i> 成员管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="settings.html">
                                <i class="bi bi-gear me-2"></i> 系统设置
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            
            <!-- 主内容区 -->
            <div class="col-md-10 content-wrapper">
                <!-- 顶部导航栏 -->
                <div class="top-nav">
                    <div class="top-nav-left">
                        <button class="menu-toggle">
                            <i class="bi bi-list"></i>
                        </button>
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="dashboard.html">首页</a></li>
                                <li class="breadcrumb-item"><a href="records.html">收支记录</a></li>
                                <li class="breadcrumb-item active" aria-current="page">记录详情</li>
                            </ol>
                        </nav>
                    </div>
                    <div class="top-nav-right">
                        <div class="user-info">
                            <i class="bi bi-person-circle me-1"></i> 用户名
                        </div>
                        <button class="btn btn-outline-secondary btn-sm">
                            <i class="bi bi-bell"></i>
                        </button>
                    </div>
                </div>
                
                <!-- 主内容 -->
                <div class="main-content">
                    <!-- 金额和分类信息 -->
                    <div class="card">
                        <div class="detail-section">
                            <div class="amount-section">
                                <div class="amount expense">-¥88.00</div>
                                <div class="category-info">
                                    <div class="category-icon expense">
                                        <i class="bi bi-utensils"></i>
                                    </div>
                                    <div class="category-name">餐饮</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 详细信息 -->
                    <div class="card">
                        <div class="detail-section">
                            <div class="detail-header">
                                <h3 class="detail-title">基本信息</h3>
                                <div class="detail-actions">
                                    <button class="btn btn-outline-primary btn-sm" onclick="location.href='add-record.html'">
                                        <i class="bi bi-pencil me-1"></i> 编辑
                                    </button>
                                    <button class="btn btn-outline-danger btn-sm">
                                        <i class="bi bi-trash me-1"></i> 删除
                                    </button>
                                </div>
                            </div>
                            <div class="detail-content">
                                <div>
                                    <div class="detail-item">
                                        <div class="detail-label">交易类型</div>
                                        <div class="detail-value">支出</div>
                                    </div>
                                    <div class="detail-item">
                                        <div class="detail-label">日期</div>
                                        <div class="detail-value">2025-11-27</div>
                                    </div>
                                    <div class="detail-item">
                                        <div class="detail-label">时间</div>
                                        <div class="detail-value">12:30</div>
                                    </div>
                                    <div class="detail-item">
                                        <div class="detail-label">账户</div>
                                        <div class="detail-value">支付宝</div>
                                    </div>
                                </div>
                                <div>
                                    <div class="detail-item">
                                        <div class="detail-label">金额</div>
                                        <div class="detail-value">¥88.00</div>
                                    </div>
                                    <div class="detail-item">
                                        <div class="detail-label">分类</div>
                                        <div class="detail-value">餐饮</div>
                                    </div>
                                    <div class="detail-item">
                                        <div class="detail-label">标签</div>
                                        <div class="detail-value"><span class="badge bg-secondary">日常</span></div>
                                    </div>
                                    <div class="detail-item">
                                        <div class="detail-label">成员</div>
                                        <div class="detail-value">用户名</div>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- 备注信息 -->
                            <div class="note-section">
                                <div class="detail-label">备注</div>
                                <div class="note-content">午餐</div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 返回按钮 -->
                    <div class="detail-actions" style="margin-top: 20px;">
                        <button class="btn btn-outline-secondary" onclick="window.history.back()">
                            <i class="bi bi-arrow-left me-1"></i> 返回列表
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 引入Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- 引入Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 删除按钮点击事件
        document.querySelector('.btn-outline-danger').addEventListener('click', function() {
            if (confirm('确定要删除这条记录吗？')) {
                alert('删除成功');
                window.history.back();
            }
        });
    </script>
</body>
</html>
