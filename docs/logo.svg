<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- 渐变背景和水墨效果定义 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#409EFF;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#67C23A;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#f0f9ff;stop-opacity:1"/>
    </linearGradient>
    <filter id="inkEffect" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1" result="blur"/>
      <feBlend in="SourceGraphic" in2="blur" mode="multiply"/>
    </filter>
  </defs>
  
  <!-- 主圆形背景 -->
  <circle cx="100" cy="100" r="90" fill="url(#bgGradient)"/>
  <circle cx="100" cy="100" r="85" fill="#ffffff"/>
  
  <!-- 墨唐品牌标识 - 水墨风格，调整位置降低并与下方图标拉近 -->
  <text x="100" y="55" font-family="SimSun, 'STSong', serif" font-size="32" font-weight="bold" fill="#333333" text-anchor="middle" filter="url(#inkEffect)">墨唐</text>
  
  <!-- 家庭账本主体 - 整体上移，与上方文字拉近 -->
  <!-- 账本封面 -->
  <rect x="50" y="70" width="100" height="75" rx="4" ry="4" fill="url(#bookGradient)" stroke="#409EFF" stroke-width="3"/>
  
  <!-- 账本装订线 - 调整位置 -->
  <path d="M54 70 L54 145" stroke="#67C23A" stroke-width="2"/>
  
  <!-- 账本内容线 - 模拟账目记录 - 调整位置 -->
  <line x1="58" y1="85" x2="140" y2="85" stroke="#909399" stroke-width="1"/>
  <line x1="58" y1="98" x2="140" y2="98" stroke="#909399" stroke-width="1"/>
  <line x1="58" y1="111" x2="140" y2="111" stroke="#909399" stroke-width="1"/>
  <line x1="58" y1="124" x2="140" y2="124" stroke="#909399" stroke-width="1"/>
  <line x1="58" y1="137" x2="140" y2="137" stroke="#909399" stroke-width="1"/>
  
  <!-- 家庭记账文字 - 调整位置 -->
  <text x="60" y="83" font-family="SimHei, 'Microsoft YaHei', sans-serif" font-size="12" font-weight="bold" fill="#409EFF">家庭记账</text>
  
  <!-- 双折线图 - 收入和支出（移至账本内部并调整位置）-->
  <g transform="translate(70, 95)" stroke-width="1" fill="none">
    <!-- 支出折线 - 绿色 -->
    <polyline points="0,15 15,20 30,10 45,25 60,20" stroke="#67C23A" stroke-width="1.5"/>
    <!-- 收入折线 - 红色（收入高于支出）-->
    <polyline points="0,5 15,0 30,0 45,5 60,0" stroke="#F56C6C" stroke-width="1.5"/>
    <!-- 图例 -->
    <line x1="0" y1="35" x2="10" y2="35" stroke="#67C23A" stroke-width="1.5"/>
    <text x="12" y="37" font-family="Arial, sans-serif" font-size="7" fill="#606266">支出</text>
    <line x1="30" y1="35" x2="40" y2="35" stroke="#F56C6C" stroke-width="1.5"/>
    <text x="42" y="37" font-family="Arial, sans-serif" font-size="7" fill="#606266">收入</text>
  </g>
  
  <!-- 钱币符号 - 移动到账本右上角内部并调整位置 -->
  <circle cx="130" cy="85" r="12" fill="url(#bgGradient)"/>
  <text x="130" y="88" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle" alignment-baseline="middle">¥</text>
  
  <!-- 英文标题 - 调整位置以配合整体布局 -->
  <text x="100" y="160" font-family="SimHei, 'Microsoft YaHei', sans-serif" font-size="14" fill="#606266" text-anchor="middle">Family Bill</text>
</svg>