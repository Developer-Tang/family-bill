<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>墨唐家庭记账 - 注册</title>
    <!-- 引入Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 自定义样式 -->
    <style>
        body {
            background-color: #F5F7FA;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        .register-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.1);
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo h1 {
            color: #409EFF;
            font-size: 24px;
            font-weight: bold;
        }
        .form-title {
            text-align: center;
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 20px;
            color: #303133;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #606266;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #DCDFE6;
            border-radius: 4px;
            font-size: 14px;
        }
        .form-group input:focus {
            outline: none;
            border-color: #409EFF;
            box-shadow: 0 0 0 2px rgba(64, 158, 255, 0.2);
        }
        .code-input-group {
            display: flex;
            gap: 10px;
        }
        .code-input-group input {
            flex: 1;
        }
        .code-btn {
            padding: 12px 16px;
            background-color: #ECF5FF;
            color: #409EFF;
            border: 1px solid #DCDFE6;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }
        .code-btn:hover {
            background-color: #D9ECFF;
        }
        .register-btn {
            width: 100%;
            padding: 12px;
            background-color: #409EFF;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .register-btn:hover {
            background-color: #66B1FF;
        }
        .login-link {
            text-align: center;
            font-size: 14px;
            color: #606266;
        }
        .login-link a {
            color: #409EFF;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background-color: #E4E7ED;
        }
        .divider span {
            padding: 0 10px;
            font-size: 12px;
            color: #909399;
        }
        .third-party-login {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }
        .third-party-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            cursor: pointer;
        }
        .wechat-btn {
            background-color: #07C160;
            color: white;
        }
        .alipay-btn {
            background-color: #1677FF;
            color: white;
        }
        .qq-btn {
            background-color: #12B7F5;
            color: white;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <!-- Logo -->
        <div class="logo">
            <h1>墨唐家庭记账</h1>
        </div>
        
        <!-- 注册表单 -->
        <div class="form-title">创建账号</div>
        <form>
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" placeholder="请输入用户名">
            </div>
            
            <div class="form-group">
                <label for="phone">手机号</label>
                <input type="tel" id="phone" placeholder="请输入手机号">
            </div>
            
            <div class="form-group">
                <label for="code">验证码</label>
                <div class="code-input-group">
                    <input type="text" id="code" placeholder="请输入验证码">
                    <button type="button" class="code-btn">获取验证码</button>
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" placeholder="请输入密码">
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">确认密码</label>
                <input type="password" id="confirmPassword" placeholder="请再次输入密码">
            </div>
            
            <button type="button" class="register-btn">注册</button>
            
            <div class="login-link">
                已有账号？<a href="login.html">立即登录</a>
            </div>
            
            <div class="divider">
                <span>其他登录方式</span>
            </div>
            
            <div class="third-party-login">
                <div class="third-party-btn wechat-btn">
                    <i class="bi bi-wechat"></i>
                </div>
                <div class="third-party-btn alipay-btn">
                    <i class="bi bi-alipay"></i>
                </div>
                <div class="third-party-btn qq-btn">
                    <i class="bi bi-qq"></i>
                </div>
            </div>
        </form>
    </div>
    
    <!-- 引入Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- 引入Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
