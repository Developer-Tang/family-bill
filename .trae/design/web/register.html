<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>墨唐家庭记账 - 注册</title>
    <!-- 引入Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 自定义样式 -->
    <style>
        body {
            background-color: #F5F7FA;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        .register-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .register-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 400px;
        }
        .register-logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .register-logo h1 {
            color: #409EFF;
            font-size: 24px;
            font-weight: bold;
        }
        .form-label {
            font-weight: 500;
            color: #303133;
        }
        .btn-primary {
            background-color: #409EFF;
            border-color: #409EFF;
        }
        .btn-primary:hover {
            background-color: #66B1FF;
            border-color: #66B1FF;
        }
        .register-footer {
            text-align: center;
            margin-top: 20px;
            color: #909399;
            font-size: 14px;
        }
        .register-footer a {
            color: #409EFF;
            text-decoration: none;
        }
        .register-footer a:hover {
            text-decoration: underline;
        }
        .verification-code {
            display: flex;
            gap: 10px;
        }
        .verification-code .form-control {
            flex: 1;
        }
        .verification-code button {
            white-space: nowrap;
        }
        .form-check-label a {
            color: #409EFF;
            text-decoration: none;
        }
        .form-check-label a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-card">
            <div class="register-logo">
                <h1>墨唐家庭记账</h1>
            </div>
            <h2 class="text-center mb-4" style="font-size: 18px;">欢迎注册</h2>
            <form>
                <div class="mb-3">
                    <label for="username" class="form-label">用户名/邮箱</label>
                    <input type="text" class="form-control" id="username" placeholder="请输入用户名或邮箱">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">密码</label>
                    <input type="password" class="form-control" id="password" placeholder="请输入密码（至少6位）">
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">确认密码</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="请再次输入密码">
                </div>
                <div class="mb-3 verification-code">
                    <div>
                        <label for="verificationCode" class="form-label">验证码</label>
                        <input type="text" class="form-control" id="verificationCode" placeholder="请输入验证码">
                    </div>
                    <div style="display: flex; flex-direction: column; justify-content: flex-end;">
                        <button type="button" class="btn btn-outline-secondary">获取验证码</button>
                    </div>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="agreeTerms">
                    <label class="form-check-label" for="agreeTerms">我已阅读并同意 <a href="#">《用户协议》</a> 和 <a href="#">《隐私政策》</a></label>
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-3">注册</button>
                <div class="register-footer">
                    已有账号？ <a href="login.html">立即登录</a>
                </div>
            </form>
        </div>
    </div>
    
    <!-- 引入Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
